<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Horror DB</title>
  </head>
  <body>
    <nav class="navbar bg-medium">
      <h1>
        <a href="home.html"> <i class="fas fa-ghost"></i> Horror DB</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Community</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="#">Search Bar</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Sign Up</h1>
      <p class="lead">Create your account</p>
      <form action="home.html" class="form">
        <div class="form-group">
          <input type="text" placeholder="Name" />
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" />
        </div>
        <input class="btn btn-primary" type="submit" />
        <p class="my-1">
          Already have an account? <a href="login.html">Sign In</a>
        </p>
      </form>
    </section>
  </body>
</html>
