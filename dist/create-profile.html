<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Horror DB</title>
  </head>
  <body>
    <nav class="navbar bg-medium">
      <h1>
        <a href="index.html"> <i class="fas fa-ghost"></i> Horror DB</a>
      </h1>
      <ul>
        <li class="hide-sm">
          <a href="profile.html">Profile</a>
        </li>
        <li class="hide-sm">
          <a href="posts.html">Post</a>
        </li>
        <li><a href="profiles.html">Community</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li class="hide-sm">
          <form action="index.html">
            <input type="text" placeholder="Search for movie.." name="search" />
            <button type="submit"><i class="fa fa-search"></i></button>
          </form>
        </li>
      </ul>
    </nav>
    <section class="container create-profile">
      <h1 class="large text-primary">Create Your Profile</h1>
      <p class="lead">
        <i class="fas fa-spider"></i> What's your favorite scary movie?
      </p>
      <p class="small">* = required field</p>
      <form class="form form-border cust-form bg-medium my-1">
        <div class="form-group">
          <input
            class="input-border"
            type="text"
            placeholder="* 3 favorite horror movies"
            name="movies"
          />
          <small class="form-text"
            >Please use comma seperated value and exact spelling!</small
          >
        </div>
        <div class="form-group">
          <textarea
            class="input-border"
            name="bio"
            rows="5"
            placeholder="Let us know if there are any skeletons in your closet..."
          ></textarea>
          <small class="form-text">Tell us about yourself</small>
        </div>

        <div class="my-2">
          <button type="button" class="btn btn-light">
            Add Social Network Links
          </button>
          <span class="hide-sm">Optional</span>
        </div>

        <div class="form-group social-input">
          <i class="fab fa-twitter fa-2x hide-sm"></i>
          <input type="text" placeholder="Twitter URL" name="twitter" />
        </div>

        <div class="form-group social-input">
          <i class="fab fa-facebook fa-2x hide-sm"></i>
          <input type="text" placeholder="Facebook URL" name="facebook" />
        </div>

        <div class="form-group social-input">
          <i class="fab fa-youtube fa-2x hide-sm"></i>
          <input type="text" placeholder="YouTube URL" name="youtube" />
        </div>

        <div class="form-group social-input">
          <i class="fab fa-linkedin fa-2x hide-sm"></i>
          <input type="text" placeholder="LinkedIn URL" name="linkedin" />
        </div>

        <div class="form-group social-input">
          <i class="fab fa-instagram fa-2x hide-sm"></i>
          <input type="text" placeholder="Instagram URL" name="instagram" />
        </div>
        <input type="submit" class="btn btn-primary my-1" />
        <a href="profile.html" class="btn btn-light my-1">Go Back</a>
      </form>
    </section>
  </body>
</html>
